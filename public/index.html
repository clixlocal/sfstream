<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <script src="/socket.io/socket.io.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src='/js/bootstrap.min.js'></script>
    <script src='js/script.js'></script>
    <link href='css/bootstrap.min.css' rel='stylesheet' type='text/css' media='all'>
    <link href='css/style.css' rel='stylesheet' type='text/css' media='all'>
  </head>
  <body>
    <div class='container main-container'>
      <nav class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">SF Stream</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav hospital-filters">
            <li><a href="#" data-hospital='Saint Barnabas Medical Center'>SBMC</a></li>
            <li><a href="#" data-hospital='Monmouth Medical Center'>MMC</a></li>
            <li><a href="#" data-hospital='Newark Beth Israel Medical Center'>NBI</a></li>
            <li><a href="#" data-hospital='Clara Maass Medical Center'>CMMC</a></li>
            <li><a href="#" data-hospital='Community Medical Center'>CMC</a></li>
            <li><a href="#" data-hospital='Kimball Medical Center'>KMC</a></li>
          </ul>
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Link</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li><a href="#">Separated link</a></li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </nav>
      <div id='FilterMenu' class='col-md-3'>foo</div>
      <div id='StreamContainer' class='col-md-9'>
        <div class='row sentiment-filters'>
          <div class='pull-right'>
            <button type='button' class='btn btn-default' data-sentiment='neutral'>Neutral</button>
            <button type='button' class='btn btn-success' data-sentiment='positive'>Positive</button>
            <button type='button' class='btn btn-danger' data-sentiment='negative'>Negative</button>
          </div>
        </div>
        <div class='loading'>Loading posts...</div>
        <div class='posts'></div>
      </div>
      <div class='post template'>
        <div class='author-name'></div>
        <div class='content'></div>
        <div class='time-published'></div>
      </div>
    </div>
  </body>
</html>
