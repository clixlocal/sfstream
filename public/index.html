<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <script src="/socket.io/socket.io.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src='/js/bootstrap.min.js'></script>
    <script src='js/script.js'></script>
    <link href='css/bootstrap.min.css' rel='stylesheet' type='text/css' media='all'>
    <link href='css/style.css' rel='stylesheet' type='text/css' media='all'>
  </head>
  <body>
    <div class='container main-container'>
      <nav class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">ClixSocial</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav hospital-filters">
            <li><a href='/sbmc'>SBMC</a></li>
            <li><a href='/mmc'>MMC</a></li>
            <li><a href='/nbi'>NBI</a></li>
            <li><a href='/cmmc'>CMMC</a></li>
            <li><a href='/cmc'>CMC</a></li>
            <li><a href='/kmc'>KMC</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </nav>
      <div id='FilterMenu' class='col-md-3 panel-group'>
        <h4>Filters</h4>
        <div class='field-filter panel panel-default' data-field='Influencer__c'>
          <div class='name panel-heading'>Influencer</div>
          <div class='values'>
            <div class='value' data-value='Patient'>Patient</div>
            <div class='value' data-value='Friends & Family'>Friends & Family</div>
          </div>
        </div>
        <div class='field-filter panel panel-default' data-field='Department__c'>
          <div class='name panel-heading'>Department</div>
          <div class='values'>
            <div class='value' data-value='Emergency'>Emergency</div>
            <div class='value' data-value='Human Resources'>Human Resources</div>
          </div>
        </div>
        <div class='field-filter panel panel-default multi topic-filter' data-field='Topic_Tags__c'>
          <div class='name panel-heading'>Trending<span class='clear-filter'>Clear</span></div>
          <div class='values'>
            <div class='loading'>Loading topics...</div>
          </div>
        </div>
      </div>
      <div id='StreamContainer' class='col-md-9'>
        <div class='row sentiment-filters'>
          <div class='pull-right'>
            <button type='button' class='btn btn-default sentiment-positive' data-sentiment='positive'>Positive</button>
            <button type='button' class='btn btn-default sentiment-negative' data-sentiment='negative'>Negative</button>
          </div>
        </div>
        <div class='loading'>Loading posts...</div>
        <div class='posts'></div>
      </div>
      <div class='media post template'>
        <img class='media-object post-image pull-left'>
        <div class='media-body'>
          <div class='post-title'></div>
          <div class='author-name'></div>
          <div class='content'></div>
          <div class='post-footer'>
            <div class='time-published'></div>
            <div class='live-link'></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
