<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <script src="/socket.io/socket.io.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src='/js/bootstrap.min.js'></script>
    <script src='js/script.js'></script>
    <link href='css/bootstrap.min.css' rel='stylesheet' type='text/css' media='all'>
    <link href='css/style.css' rel='stylesheet' type='text/css' media='all'>
  </head>
  <body>
    <div class='container main-container'>
      <nav class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">SF Stream</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav hospital-filters">
            <li><a href='/sbmc'>SBMC</a></li>
            <li><a href='/mmc'>MMC</a></li>
            <li><a href='/nbi'>NBI</a></li>
            <li><a href='/cmmc'>CMMC</a></li>
            <li><a href='/cmc'>CMC</a></li>
            <li><a href='/kmc'>KMC</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </nav>
      <div id='FilterMenu' class='col-md-3'>
        <h4>Filters</h4>
        <div class='field-filter' data-field='Influencer__c'>
          <div class='name' data-toggle='collapse' data-target="#InfluencerValues">Influencer</div>
          <div class='values collapse' id="InfluencerValues">
          </div>
        </div>

      </div>
      <div id='StreamContainer' class='col-md-9'>
        <div class='row sentiment-filters'>
          <div class='pull-right'>
            <button type='button' class='btn btn-default' data-sentiment='neutral'>Neutral</button>
            <button type='button' class='btn btn-success' data-sentiment='positive'>Positive</button>
            <button type='button' class='btn btn-danger' data-sentiment='negative'>Negative</button>
          </div>
        </div>
        <div class='loading'>Loading posts...</div>
        <div class='posts'></div>
      </div>
      <div class='post template'>
        <div class='author-name'></div>
        <div class='content'></div>
        <div class='time-published'></div>
      </div>
    </div>
  </body>
</html>
